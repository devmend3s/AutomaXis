<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - AutomaXis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F2F2F2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #048ABF;
      border-radius: 40px;
      padding: 60px 50px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .login-container h1 {
      color: #FFFFFF;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .user-icon {
      font-size: 80px;
      color: #FFF;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #FFFFFF;
      border-radius: 30px;
      background-color: transparent;
      color: #FFFFFF;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: #FFFFFF;
      opacity: 0.7;
    }

    .forgot-password {
      color: #FFFFFF;
      font-size: 14px;
      margin-top: 8px;
      display: block;
      text-decoration: none;
    }

    .login-button {
      margin-top: 25px;
      padding: 12px 40px;
      background-color: #F2F2F2;
      color: #0477BF;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-button:hover {
      background-color: #ffffff;
    }

    .logo {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 28px;
      font-weight: bold;
    }

    .logo span:first-child {
      color: #F22222;
    }

    .logo span:last-child {
      color: #0477BF;
    }
  </style>
</head>
<body>
  <div class="logo"><span>Automa</span><span>Xis</span></div>
  <div class="login-container">
    <h1>Login</h1>
    <div class="user-icon">ðŸ‘¤</div>
    <input type="text" placeholder="UsuÃ¡rio">
    <input type="password" placeholder="Senha">
    <button class="login-button">Login</button>
  </div>
</body>
</html>
